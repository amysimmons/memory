<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/underscore.js"></script>
<script type="text/javascript" src="scripts/client.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='styles/memory.css' rel='stylesheet' type='text/css'>
<title>Memory</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="/"><h1>Memory Lane</h1></a>
      <div class="timer hide">
        <span class="minutes">00</span>
        <span class="seconds">: 00</span>
      </div>
    </header>
    <div class="menu-container">
      <div class="select-card-source">
        <h2>Choose your cards</h2>
        <img class="instagram logo"src="images/instagram-wide.png"/>
        <img class="giphy logo"src="images/giphy.png"/>
      </div>
      <div class="select-instagram-username hide">
        <p>Play with your own Instagram photos</p>
        <p>Or play with someone else's...</p>
      </div>
      <div class="select-giphy-theme hide">
        <h2>Choose a theme</h2>
        <ul>
          <li>Game Of Thrones</li>
          <li>House Of Cards</li>
          <li>Skateboard fail</li>
        </ul>
        <h2>Or enter your own</h2>
        <input placeholder="eg kittens"></input>
        <submit>Go</submit>
      </div>
    </div>
    <div class="game-container">
    </div>
  </div>
</body>
</html>
