<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/underscore.js"></script>
<script type="text/javascript" src="scripts/memory.js"></script>
<link href='styles/memory.css' rel='stylesheet' type='text/css'>
<title>Memory</title>
</head>
<body>
  <div class="container">
    <div class="menu-container">
      <h1>Gif memory</h1>
      <h2>Step 1</h2>
      <h3>Choose a level</h3>
      <ul>
        <li class="difficulty">Easy</li>
        <li class="difficulty">Medium</li>
        <li class="difficulty">Hard</li>
      </ul>
      <h2>Step 2</h2>
      <h3>Choose a theme</h3>
      <ul>
        <li class="theme">Game of Thrones</li>
        <li class="theme">Friends</li>
        <li class="theme">Breaking Bad</li>
        <li class="theme">Seinfeld</li>
        <li class="theme">Mad Men</li>
        <li class="theme">The Simpsons</li>
        <li class="theme">House of Cards</li>
        <li class="theme">The X-Files</li>
        <li class="theme">The Walking Dead</li>
        <li class="theme">True Blood</li>
        <li class="theme">The Office UK</li>
      </ul>
      <h2>Step 3</h2>
      <button class="start-game">Start game</button>
      <div class="timer">
        <span class="minutes"></span>
        <span class="seconds"></span>
      </div>
    </div>
    <div class="game-container"></div>
  </div>
</body>
</html>
